<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

 
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
    
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 400px;
      background-color: hsl(0, 0%, 20%);
      color: hsl(0, 0%, 100%);
      border-radius: 20px;
      
    }

    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .profile-image {
      display:flex;
      align-items: center;
      justify-content: center;
    }

    img {
      border-radius: 50%;
    }

    .profile-name {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30;
      font-weight: bold;
    }

    .profile-loc {
      color: hsl(75, 94%, 57%);
    }

    ul {
      list-style-type: none;
    }
    
  </style>
</head>
<body>
<div class="container">
  <div class="profile-details">
    <div class="profile-image"><img src="./assets/images/avatar-jessica.jpeg" width="50" height="50"></div>
    <div class="profile-name">Jessica Randall</div>
    <div class="profile-loc">London, United Kingdom</div>
  </div>

  <div>
  "Front-end developer and avid reader."
  </div>

  <div>
    <ul>
    <li>GitHub</li>
    <li>Frontend Mentor</li>
    <li>LinkedIn</li>
    <li>Twitter</li>
    <li>Instagram</li>
  </ul>
  
  
  
  
  
</div>
  
  </div>
</body>
</html>
